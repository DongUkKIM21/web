  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #87CEEB, #ffffff);
      color: #333;
    }

    h1 {
      font-size: 3rem;
      text-align: center;
      margin: 20px 0;
      color: #005DAA;
    }

    #map {
      width: 100%;
      height: 500px;
      border: 5px solid #3DAEEA;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      margin-bottom: 20px;
    }

    #controls {
      text-align: center;
      margin: 10px 0;
    }

    button {
      background-color: #3DAEEA;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
    }

    button:hover {
      background-color: #005DAA;
      transform: scale(1.1);
    }

    

    #infoContainer {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      background: #ffffff;
      border-radius: 10px;
      max-width: 600px;
      text-align: left;
      display: none;
    }

    #infoContainer img {
      max-width: 100%;
      height: 200px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* 컨테이너 스타일 */
#dustContainer {
  display: none;
  background-color: #f8f9fa; /* 부드러운 회색 배경 */
  border: 1px solid #ced4da; /* 연한 회색 테두리 */
  border-radius: 8px; /* 둥근 모서리 */
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* 그림자 효과 */
  padding: 20px; /* 안쪽 여백 */
  max-width: 600px; /* 최대 너비 */
  margin: 20px auto; /* 가운데 정렬 */
  transition: transform 0.2s ease, box-shadow 0.2s ease; /* 애니메이션 추가 */
}

/* 호버 효과 */
#dustContainer:hover {
  transform: translateY(-5px); /* 마우스 호버 시 컨테이너가 약간 위로 이동 */
  box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
}

/* 제목 스타일 */
#dustTitle {
  color: #495057; /* 어두운 회색 */
  font-size: 24px;
  font-weight: bold;
  text-align: center;
  margin-bottom: 15px;
}

/* 설명 컨테이너 스타일 */
#dustDescription {
  font-size: 16px;
  line-height: 1.6;
  color: #6c757d; /* 연한 회색 */
}

/* 데이터 아이템 스타일링 */
.data-item {
  border-bottom: 1px solid #dee2e6;
  padding: 8px 0;
}

.data-item:last-child {
  border-bottom: none; /* 마지막 아이템에만 테두리 제거 */
}

/* 작은 화면 대응 스타일링 */
@media (max-width: 768px) {
  #dustContainer {
    padding: 15px;
    max-width: 90%;
  }

  #dustTitle {
    font-size: 20px;
  }

  #dustDescription {
    font-size: 14px;
  }

  .data-item {
    font-size: 14px;
  }
}

async function showDustMarkers() {
  clearMarkers(); // 기존 마커를 삭제

    await fetchAndDisplayData();
  } catch (error) {
    console.error('Error in showDustMarkers:', error);
  }

// 데이터를 가져와 출력하는 함수
async function fetchAndDisplayData() {
  const dustContainer = document.getElementById('dustContainer');
  const dustTitle = document.getElementById('dustTitle');
  const dustDescription = document.getElementById('dustDescription');

  try {
    // JSON 파일 가져오기
    const response = await fetch('http://localhost:5500/output.json');
    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const jsonData = await response.json();
    const dustData = jsonData.Cdust; // JSON 데이터의 "Cdust" 키 접근

    // 데이터가 없는 경우 처리
    if (!dustData || dustData.length === 0) {
      dustTitle.innerText = '데이터가 없습니다.';
      dustDescription.innerHTML = ''; // 초기화
      dustContainer.style.display = 'block';
      return;
    }

    // 데이터가 있는 경우 제목 설정
    dustTitle.innerText = '미세먼지 현황';

    // HTML 콘텐츠 생성
    let htmlContent = '';
    dustData.forEach(data => {
      htmlContent += `
        <div class="data-item">
          <p><strong>날짜:</strong> ${data.dataDate || '정보 없음'}</p>
          <p><strong>지역:</strong> ${data.districtName || '정보 없음'}</p>
          <p><strong>구역:</strong> ${data.moveName || '정보 없음'}</p>
          <p><strong>항목:</strong> ${data.itemCode || '정보 없음'}</p>
          <p><strong>이슈 분류:</strong> ${data.issueGbn || '정보 없음'}</p>
          <p><strong>이슈 날짜:</strong> ${data.issueDate || '정보 없음'}</p>
        </div>
      `;
    });

    // 데이터를 화면에 표시
